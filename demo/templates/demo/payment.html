<!-- Modal -->
<div class="modal fade" id=modalPayment tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="post" action="{% url 'demo:payment' menus.slug %}">
                    {% load crispy_forms_tags %}
                    {% csrf_token %}
                    <div class="form-group">
                        <div class="form-control">{{ menus.get_total }}</div>
                    </div>
                    {{ form | crispy }}
                    <div class="form-group">
                        <button class="btn btn-primary">Print Receipt</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
